<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Enlace al CSS -->
</head>
<body>

    <h1>Juego de Adivinar el Número</h1>
    <p>Intenta adivinar un número entre 1 y 100.</p>

    <label for="numero">Tu intento:</label>
    <input type="number" id="numero" min="1" max="100">
    <button onclick="verificarNumero()">Probar</button>

    <p id="mensaje"></p> <!-- Aquí mostraremos los mensajes -->

    <button onclick="reiniciarJuego()">Reiniciar Juego</button>

    <script src="scripts/juego.js"></script> <!-- Enlace al JavaScript -->
</body>
</html>
